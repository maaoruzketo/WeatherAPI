<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">

    <title>Dave's Weather Report</title>
</head>

<body>
    <div class="container-fluid">
        <div class="mx-5 px-5">
            <div class="row">
                <div class="col-12">
                    <div class="header">
                        <h1 class="dave">Daily Forecast</h1>
                        <hr>
                    </div>
                    <div class="row">
                        <div class="col-2 d-flex justify-content-end align-items-center">
                            
                        </div>
                        <div class="col-8 d-flex justify-content-center">
                            <input class="form-control" type="text" placeholder="Please Enter a City w/ its Country" id="userCity">
                        </div>
                        <div class="col-2 d-flex justify-content-start align-items-center">
                            <button type="button" class="btn btn-primary deleteBtn" id="delBtn">Delete</button>
                        </div>
                    </div>
                    <div class="row pt-5">
                        <div class="col d-flex justify-content-center">
                            <h4 class="cityName" id="cityName"></h4>
                        </div>
                    </div>
                    <div class="row mt-5">
                        <div class="col-2 d-flex justify-content-end align-items-center">
                            <button type="button" class="btn btn-primary prevBtn" id="prevBtn">Prev</button>
                        </div>
                        <div class="card col-8 d-flex justify-content-center align-items-center" style="width: 45rem;">
                            <img class="img-fluid" src="" class="card-img-top" alt="..." id="weatherIMG">
                            <div class="card-body d-flex justify-content-center">
                                <!-- <h4 class="d-flex justify-content-center" id="currentDate"></h4>
                                    <h4 class="weatherReport d-flex justify-content-center" id="weatherHigh"></h4>
                                    <h4 class="weatherReport d-flex justify-content-center" id="weatherLow"></h4> -->
                            </div>
                        </div>
                        <div class="col-2 d-flex justify-content-start align-items-center">
                            <button type="button" class="btn btn-primary nextBtn" id="nextBtn">Next</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col d-flex justify-content-center">
                            <h4 id="currentDate"></h4>
                        </div>
                        <div class="col d-flex justify-content-center">
                            <h4 id="weatherHigh"></h4>
                        </div>
                        <div class="col d-flex justify-content-center">
                            <h4 id="weatherLow"></h4>
                        </div>
                    </div>



                    <hr>
                    <div class="row pt-5">
                        <div class="col-3 d-flex justify-content-center">
                            <div class="card" style="width: 18rem;">
                                <img class="img-fluid mx-1 px-1" src="" class="card-img-top" alt="..." id="forecast1IMG">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col">
                                            <h4 class="d-flex justify-content-center" id="Date1"></h4>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <h4 class="weatherReport d-flex justify-content-center" id="forecast1High">
                                            </h4>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <h4 class="weatherReport d-flex justify-content-center" id="forecast1Low">
                                            </h4>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-3 d-flex justify-content-center">
                            <div class="card" style="width: 18rem;">
                                <img class="img-fluid" src="" class="card-img-top" alt="..." id="forecast2IMG">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col">
                                            <h4 class="d-flex justify-content-center" id="Date2"></h4>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <h4 class="weatherReport d-flex justify-content-center" id="forecast2High">
                                            </h4>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <h4 class="weatherReport d-flex justify-content-center" id="forecast2Low">
                                            </h4>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-3 d-flex justify-content-center">
                            <div class="card" style="width: 18rem;">
                                <img class="img-fluid" src="" class="card-img-top" alt="..." id="forecast3IMG">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col">
                                            <h4 class="d-flex justify-content-center" id="Date3"></h4>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <h4 class="weatherReport d-flex justify-content-center" id="forecast3High">
                                            </h4>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <h4 class="weatherReport d-flex justify-content-center" id="forecast3Low">
                                            </h4>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-3 d-flex justify-content-center">
                            <div class="card" style="width: 18rem;">
                                <img class="img-fluid" src="" class="card-img-top" alt="..." id="forecast4IMG">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col">
                                            <h4 class="d-flex justify-content-center" id="Date4"></h4>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <h4 class="weatherReport d-flex justify-content-center" id="forecast4High">
                                            </h4>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <h4 class="weatherReport d-flex justify-content-center" id="forecast4Low">
                                            </h4>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>


                </div>
            </div>
        </div>

    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="/js/version2withJT.js"></script>
</body>

</html>
